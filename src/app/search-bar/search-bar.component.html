<form class="form-group" #searchBar="ngForm" (ngSubmit) ="search(searchBar.value)">
    <div class="row">
        <div class="col-10">
            <input class="form-control" placeholder="Please copy paste the video URL" 
            type="text" id="searchValue" name="searchValue" [(ngModel)]="searchValue">
        </div>
        <div class="col-2">
            <button type="submit" class="btn btn-light" [disabled]="searchBar.invalid">Search</button>
        </div>
    </div>
</form>
